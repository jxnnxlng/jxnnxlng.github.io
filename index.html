<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Livia Stockmaier - Kunst</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <style>
        :root {
            --primary-white: #f8f9fa;
            --accent-gold: #c6a769;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--primary-white);
            color: #333;
            overflow-x: hidden;
        }

        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .dynamic-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding: 4vw;
            transition: 0.6s all cubic-bezier(0.23, 1, 0.32, 1);
        }

        .art-card {
            position: relative;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0,0,0,0.05);
            transition: transform 0.4s, box-shadow 0.4s;
            cursor: pointer;
        }

        .art-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 40px rgba(0,0,0,0.1);
        }

        .art-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.6s cubic-bezier(0.23, 1, 0.32, 1);
        }

        ::-webkit-scrollbar {
            width: 8px;
            background: var(--primary-white);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--accent-gold);
            border-radius: 4px;
        }

        .story-section {
            height: 100vh;
            display: flex;
            align-items: center;
            scroll-snap-type: x mandatory;
            overflow-x: scroll;
        }

        .story-panel {
            min-width: 100vw;
            height: 100vh;
            scroll-snap-align: start;
            padding: 4rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(255,255,255,0.98);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .swiper {
            width: 80%;
            height: 80%;
        }

        .swiper-slide {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .swiper-slide img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <nav class="floating-nav">
        <a href="#home">LIVIA STOCKMAIER</a>
        <div class="nav-links">
            <a href="#gallery">Werke</a>
            <a href="#story">Irrlicht</a>
            <a href="#contact">Kontakt</a>
        </div>
    </nav>

    <main>
        <section class="dynamic-grid" id="gallery">
            <!-- Bilder werden per JavaScript eingefÃ¼gt -->
        </section>

        <section class="story-section" id="story">
            <div class="story-panel">
                <img src="images/IMG_1160.jpg" alt="Irrlicht Geschichte Teil 1">
            </div>
            <div class="story-panel">
                <img src="images/IMG_1161.jpg" alt="Irrlicht Geschichte Teil 2">
            </div>
            <div class="story-panel">
                <img src="images/IMG_1162.jpg" alt="Irrlicht Geschichte Finale">
            </div>
        </section>
    </main>

    <div class="modal">
        <div class="swiper">
            <div class="swiper-wrapper"></div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-pagination"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        const artworks = [
            { 
                category: 'stoffe',
                images: ['images/IMG_1153.jpg', 'images/IMG_1154.jpg']
            },
            {
                category: 'oelbilder',
                images: [
                    'images/IMG_1163.jpg',
                    'images/IMG_1164.jpg',
                    'images/IMG_1165.jpg',
                    'images/IMG_1166.jpg'
                ]
            },
            {
                category: 'tickets',
                images: ['images/IMG_1155.jpg', 'images/IMG_1156.jpg']
            },
            {
                category: 'portraits',
                images: [
                    'images/IMG_1157.jpg',
                    'images/IMG_1158.jpg',
                    'images/IMG_1159.jpg'
                ]
            }
        ];

        const grid = document.querySelector('.dynamic-grid');
        artworks.forEach(category => {
            category.images.forEach(img => {
                const card = document.createElement('div');
                card.className = 'art-card';
                card.innerHTML = `
                    <img src="${img}" alt="${category.category}">
                `;
                card.addEventListener('click', () => openModal(category.images, img));
                grid.appendChild(card);
            });
        });

        let swiper;
        function openModal(images, current) {
            const modal = document.querySelector('.modal');
            const wrapper = modal.querySelector('.swiper-wrapper');
            wrapper.innerHTML = '';
            
            images.forEach(img => {
                wrapper.innerHTML += `
                    <div class="swiper-slide">
                        <img src="${img}" alt="Kunstwerk">
                    </div>
                `;
            });

            modal.style.display = 'flex';
            swiper = new Swiper('.swiper', {
                initialSlide: images.indexOf(current),
                navigation: {
                    nextEl: '.swiper-button-next',
                    prevEl: '.swiper-button-prev',
                },
                pagination: {
                    el: '.swiper-pagination',
                    clickable: true,
                },
            });
        }

        document.querySelector('.modal').addEventListener('click', (e) => {
            if(e.target === e.currentTarget) {
                e.currentTarget.style.display = 'none';
            }
        });

        gsap.from('.art-card', {
            scrollTrigger: {
                trigger: '.dynamic-grid',
                start: 'top 80%',
            },
            opacity: 0,
            y: 50,
            stagger: 0.1,
            duration: 1.2
        });
    </script>
</body>
</html>
