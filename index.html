<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Livia Stockmaier - K端nstlerische Visionen</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Raleway:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #f4e9d3;
            --accent-color: #a63c3c;
            --dark-bg: #1a1a1a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Raleway', sans-serif;
            background-color: var(--dark-bg);
            color: var(--primary-color);
            overflow-x: hidden;
        }

        /* Navigation */
        .nav-wrapper {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            padding: 1.5rem 5%;
            mix-blend-mode: difference;
        }

        .main-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
            position: relative;
            transition: 0.3s;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--accent-color);
            transition: 0.3s;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .hero-content {
            text-align: center;
            z-index: 1;
        }

        .hero h1 {
            font-family: 'Playfair Display', serif;
            font-size: 5rem;
            margin-bottom: 1rem;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1s forwards;
        }

        /* Gallery Grid */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1rem;
            padding: 5%;
            position: relative;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.5s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .gallery-item:hover {
            transform: scale(1.03);
        }

        /* Dynamic Overlay Effect */
        .gallery-item::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(166, 60, 60, 0.3), transparent);
            opacity: 0;
            transition: 0.5s;
        }

        .gallery-item:hover::after {
            opacity: 1;
        }

        /* Animations */
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Section Styling */
        section {
            padding: 8rem 5%;
            min-height: 100vh;
            display: flex;
            align-items: center;
        }

        /* Parallax Scrolling Effect */
        .parallax-bg {
            position: absolute;
            width: 110%;
            height: 110%;
            top: -5%;
            left: -5%;
            background-size: cover;
            background-position: center;
            will-change: transform;
        }

        /* Mobile Optimization */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 3rem;
            }

            .gallery-grid {
                grid-template-columns: 1fr;
            }

            .nav-links {
                display: none;
            }
        }
    </style>
</head>
<body>
    <nav class="nav-wrapper">
        <div class="main-nav">
            <h1>LIVIASART</h1>
            <div class="nav-links">
                <a href="#home">Home</a>
                <a href="#gallery">Gallery</a>
                <a href="#about">About</a>
                <a href="#contact">Contact</a>
            </div>
        </div>
    </nav>

    <section id="home" class="hero">
        <div class="parallax-bg"></div>
        <div class="hero-content">
            <h1>Livia Stockmaier</h1>
            <p>Contemporary Art & Visionary Creations</p>
        </div>
    </section>

    <section id="gallery">
        <div class="gallery-grid">
            <!-- Platzhalter f端r 9 Bilder -->
            <div class="gallery-item"><img src="https://source.unsplash.com/random/600x800?art1" alt="Artwork 1"></div>
            <div class="gallery-item"><img src="https://source.unsplash.com/random/600x800?art2" alt="Artwork 2"></div>
            <div class="gallery-item"><img src="https://source.unsplash.com/random/600x800?art3" alt="Artwork 3"></div>
            <!-- Weitere Items hier einf端gen -->
        </div>
    </section>

    <script>
        // Parallax Effect
        document.addEventListener('mousemove', (e) => {
            const parallax = document.querySelector('.parallax-bg');
            const speed = 0.02;
            const x = (window.innerWidth - e.pageX * speed) / 100;
            const y = (window.innerHeight - e.pageY * speed) / 100;
            parallax.style.transform = `translate(${x}px, ${y}px)`;
        });

        // Smooth Scroll
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });

        // Intersection Observer f端r Animationen
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.opacity = 1;
                    entry.target.style.transform = 'translateY(0)';
                }
            });
        });

        // Scrollbasierte Navigation
        window.addEventListener('scroll', () => {
            const nav = document.querySelector('.nav-wrapper');
            window.scrollY > 100 
                ? nav.style.backgroundColor = 'rgba(26, 26, 26, 0.9)'
                : nav.style.backgroundColor = 'transparent';
        });
    </script>
</body>
</html>
